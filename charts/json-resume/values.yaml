# Default values for resume.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# location of your jsonresume
jsonResume: https://gist.githubusercontent.com/thomasdavis/c9dcfa1b37dec07fb2ee7f36d7278105/raw/582fca370cbc0e4a7d80e6c424ca2a559102fb8b/resume.json

# https://jsonresume.org/themes/
theme:

replicaCount: 1

image:
  repository: dza123/resume
  pullPolicy: IfNotPresent
  tag: "0.2.0"

curl: 
  image: 
    repository: curlimages/curl
    tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: resume.myawesomewebsite.com
      paths: 
        - /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
    beta.kubernetes.io/arch: amd64

tolerations: []

affinity: {}

